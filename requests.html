<body>


    <div class="header">
        <h1>Faris Adel AlGhamdi</h1>
        <p>Software Engineer</p>
    </div>

    <div class="topnav">
        <a href="index.html">About me</a>
        <a href="requests.html">Requests</a>
    </div>

    <div>

        <h2>Service Requests</h2>

        <form action="/tq.html">
            <label for="fname">First name:</label><br>
            <input required type="text" id="fname" name="fname" minlength="3"><br>
            <label for="lname">Last name:</label><br>
            <input required type="text" id="lname" name="lname" minlength="3"><br>
            <label for="phonenum">Phone number:</label><br>
            <input required type="text" id="phonenum" name="phonenum" maxlength="10" placeholder="05..."><br>
            <label for="email">Email:</label><br>
            <input required type="email" id="email" name="email" placeholder="example@example.com" maxlength="35"><br>
            <br>



            <p> what is the service you'd like : </p>
            <input type="radio" id="Website" name="service" value="Website design">
            <label for="Website">Website design</label><br>
            <input type="radio" id="Application" name="service" value="Application design">
            <label for="Application">Application design</label><br>
            <input type="radio" id="Database" name="service" value="Database Managment">
            <label for="Database">Database Managment</label><br><br>


            <label for="more">More details:</label><br>
            <input type="text" id="more" name="More" size="80"><br>
            <br>

            <input type="submit" value="Submit Request">
            <input type="reset" value="Reset">

            <br><br>
        </form>


    </div>


</body>
